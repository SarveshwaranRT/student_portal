<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <h1>Student Registration Form</h1>

  <form action="register.php" method="post" class="registration-form">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br>

    <label for="course">Course:</label>
    <select id="course" name="course" required>
      <option value="">--Select Course--</option>
      <option value="CSE">CSE</option>
      <option value="ECE">ECE</option>
      <option value="IT">IT</option>
      <option value="MECH">MECH</option>
      <option value="CIVIL">CIVIL</option>
      <option value="EEE">EEE</option>
      <option value="AIDS">AIDS</option>
    </select><br>

    <label for="gender">Gender:</label>
    <input type="radio" name="gender" value="Male" required> Male
    <input type="radio" name="gender" value="Female"> Female<br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>

    <input type="submit" value="Register">
  </form>

  <p class="back-to-login"><a href="login.html">‚Üê Back to Login</a></p>

  <script>
    document.querySelector('.registration-form').addEventListener('submit', function (e) {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const dob = document.getElementById('dob').value;
      const course = document.getElementById('course').value;
      const gender = document.querySelector('input[name="gender"]:checked');
      const phone = document.getElementById('phone').value.trim();
    
      let errorMessage = "";
    
      if (!name || !email || !password || !dob || !course || !gender || !phone) {
        errorMessage = "Please fill in all fields.\n";
      }
    
      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        errorMessage += "Invalid email format.\n";
      }
    
      // Password validation
      if (password.length < 6) {
        errorMessage += "Password must be at least 6 characters.\n";
      }
    
      // Phone number (10 digits)
      if (!/^\d{10}$/.test(phone)) {
        errorMessage += "Phone number must be 10 digits.\n";
      }
    
      if (errorMessage) {
        alert(errorMessage);
        e.preventDefault(); // Stop form submission
      }
    });
  </script>
</body>
</html>
